			"0": "empty",
			"1": "wall",
			"2": "path",
			"3": "deadlock"
		}
	}

	function visualizeMaze(map) {
		var maze = document.querySelector(".maze");
		var row;
		cell.el = null;

		for(var i = 0; i < map.length; i++) {
			row = document.createElement("div");
			row.classList.add("row");

			for(var j = 0; j < map[i].length; j++) {
				cell.el = document.createElement("div");
				cell.el.classList.add("cell");
				cell.el.classList.add(cell.number[map[i][j]]);
				row.appendChild(cell.el);
			}
			maze.appendChild(row);
		}
		
	}

	function getPath(y, x, cell) {
		if(getPath.path) {
			getPath.path.push([y, x, cell])
		} else {
			getPath.path = [];
			getPath.path.push([y, x, cell])
		}
	}

	function animatePath(path) {
		var timer = setInterval(animate, 10);
		var step = 0;

		function animate() {
			if(step == path.length - 1) clearInterval(timer);

			var x = path[step][1];
			var y = path[step][0];
			var row = document.querySelectorAll(".row");

			cell.els = row[y].querySelectorAll(".cell");
			cell.content = path[step][2];
			cell.els[x].classList.add(cell.number[cell.content])
			step++;
		}
	}

	solveMaze(maze, getPath);
	animatePath(getPath.path);
